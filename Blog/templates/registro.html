{% extends 'base/base.html' %}
{% load static %}

{% block contenido %}

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login form</title>
        <link rel="stylesheet" type = "text/css" href="{% static 'css/registro.css' %}"/>
    </head>
    <body>
        <div class="container">
            <h3>Registrarse</h3>
            <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"
                            alt="logo-google"
                        />
                    </picture>
                    <span> Registrarse con Google</span>
                </button>
                <button class="twitter-btn">
                    <picture>
                        <img
                            src="https://icon-library.com/images/twitter-icon-svg/twitter-icon-svg-28.jpg"
                            alt="logo-twitter"
                        />
                        <span></span>
                    </picture>
                </button>
            </div>
            <div class="separator">
                <hr />
                <span>o crear una cuenta:</span>
                <hr />
            </div>
            <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Nombre</span>
                        <input name="name" id="name" />
                    </label>
                    <label for="username">
                        <span>Nombre de usuario</span>
                        <input name="username" id="username" />
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input name="email" id="email" />
                </label>
                <label for="password">
                    <span>Contrase√±a</span>
                    <input name="Password" id="Password" placeholder="6+ caracteres" type="password"
                    />
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox" />
                    <span>Acepto las condiciones y la politica de privacidad.</span>
                </label>
                <button type="submit" class="botonn">Crear cuenta</button>
            </form>
        </div>
    </body>
</html>
{% endblock contenido %}
